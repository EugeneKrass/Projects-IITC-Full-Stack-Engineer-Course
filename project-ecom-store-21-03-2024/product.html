<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldAura Jewelry</title>
    <link rel="stylesheet" href="/project-ecom-store-21-03-2024/style.css">
</head>

<body>
    <div class="video-background">
        <video autoplay loop muted src="/project-ecom-store-21-03-2024/assets/images/bgvideo.mp4"></video>
    </div>
    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="/project-ecom-store-21-03-2024/index.html">GoldAura</a></div>
                <ul>
                    <li><a href="/project-ecom-store-21-03-2024/index.html">Home</a></li>
                    <li><a href="/project-ecom-store-21-03-2024/product.html">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button class="register-btn">Register</button>
            </nav>
        </div>
    </header>

    <main>

        <section class="container">
            <div class="product-grid product">
                <div class="product-box-image scale-in-hor-right">
                    <img src="/project-ecom-store-21-03-2024/assets/images/necklece1.png" alt="necklece1">
                </div>
                <div class="product-box-content">
                    <h3 class="product-box-name">Necklace 1</h3>
                    <div class="rating">
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                    </div>
                    <div>
                        <span>
                            <h3>Price</h3>
                        </span>
                        <span>
                            <h2>188$</h2>
                        </span>
                    </div>
                    <div>
                        <span>
                            <h3>Availability</h3>
                        </span>
                        <span>In Stock:</span>
                        <span>12 items</span>
                    </div>


                    <div class="size-tooltip">
                        <label>
                            <input type="radio" name="size" value="small"> Small
                        </label>
                        <span class="tooltip">28inch</span>
                    </div>
                    <div class="size-tooltip">
                        <label>
                            <input type="radio" name="size" value="medium"> Medium
                        </label>
                        <span class="tooltip">32inch</span>
                    </div>
                    <div class="size-tooltip">
                        <label>
                            <input type="radio" name="size" value="large"> Large
                        </label>
                        <span class="tooltip">36inch</span>
                    </div>


                    <div>
                        <button class="shop-now-btn">By Now</button>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 GoldAura</p>
            <nav>
                <ul>
                    <li><a href="https://www.facebook.com/">Facebook</a></li>
                    <li><a href="https://www.instagram.com/?hl=en">Instagram</a></li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
